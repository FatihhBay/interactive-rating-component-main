<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="card">
      <div class="one-star">
        <img src="images/icon-star.svg" alt="star">
      </div>

      <div class="text">
        <h1> How did we do? </h1>
        <p> Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering! 
        </p>
      </div>
      <div class="list">
        <ul>
          <li><button class="btn" id="btn">1</button></li>
          <li><button class="btn" id="btn">2</button></li>
          <li><button class="btn" id="btn">3</button></li>
          <li><button class="btn" id="btn">4</button></li>
          <li><button class="btn" id="btn">5</button></li>
        </ul>
      </div>
      <button class="btn-submit" id="submit">SUBMIT</button>
    </div>

    <div class="card-bottom hidden">
      <div class="thank">
        <div class="image">
          <img src="images/illustration-thank-you.svg" alt="illustrate">
        </div>
        <div class="selected">
          <p>
            You selected <span id="rating" ></span>  out of 5
          </p>
        </div>
        <div class="text">
          <h2> Thank you! </h2>
          <p> We appreciate you taking the time to give a rating. If you ever need more support, 
            don’t hesitate to get in touch! 
          </p>
        </div>

        <button class="btn-submit" id="rate-again">RATE AGAIn</button>

      </div>
    </div>    
  </main>

 
 

  
  <script src="app.js" ></script>
</body>
</html>
